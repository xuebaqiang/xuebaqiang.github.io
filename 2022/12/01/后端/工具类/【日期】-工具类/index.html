span><br><span class="hljs-comment"> * <span class="hljs-doctag">@date</span> 2022/12/1 10:51</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@description</span></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DateUtils</span> &#123;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 校验日期是否是符合指定格式的合法日期</span><br><span class="hljs-comment">     * &lt;p&gt;</span><br><span class="hljs-comment">     *    此方法是为了解决接口入参的日期格式校验，我们需要接口入参是日期是一个合法的而且是指定格式的日期</span><br><span class="hljs-comment">     * &lt;/p&gt;</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> date 日期</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> length 日期的长度,必须是date参数的长度，这样可以兼容多种格式的校验</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> format 日期的格式，需要与日期格式保持一致</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isLegalDate</span><span class="hljs-params">(String date,<span class="hljs-type">int</span> length,String format)</span>&#123;<br>        <span class="hljs-keyword">if</span>(date == <span class="hljs-literal">null</span> || date.length() != length)&#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>        <span class="hljs-keyword">try</span>&#123;<br>            <span class="hljs-type">DateFormat</span> <span class="hljs-variable">formatter</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">SimpleDateFormat</span>(format);<br>            <span class="hljs-comment">// 设置lenient为false. 否则SimpleDateFormat会比较宽松地验证日期，比如2018-02-29会被接受，并转换成2018-03-01</span><br>            <span class="hljs-comment">//&quot;2019022 &quot;|&quot;201902 2&quot; 这两种也能被Date转化，所以最后需要用date.equals(formatter.format(date1));</span><br>            formatter.setLenient(<span class="hljs-literal">false</span>);<br>            <span class="hljs-type">Date</span> <span class="hljs-variable">date1</span> <span class="hljs-operator">=</span> formatter.parse(date);<br>            log.info(<span class="hljs-string">&quot;入参：&quot;</span>+date+<span class="hljs-string">&quot;;转换后日期：&quot;</span>+formatter.format(date1));<br>            <span class="hljs-keyword">return</span> date.equals(formatter.format(date1));<br>        &#125;<span class="hljs-keyword">catch</span> (Exception e)&#123;<br>            log.info(e.getMessage(),e);<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
